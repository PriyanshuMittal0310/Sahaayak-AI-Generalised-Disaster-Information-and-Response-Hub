services:
  db:
    image: postgres:15-alpine
    container_name: sahaayak-db
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=crisis
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - sahaayak-network

  sahaayak-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # Use the development stage
    container_name: sahaayak-frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Preserve node_modules between container restarts
    working_dir: /app
    stdin_open: true  # Keep container open
    tty: true         # Allocate a pseudo-TTY
    depends_on:
      - sahaayak-backend
    networks:
      - sahaayak-network
    restart: unless-stopped

  sahaayak-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sahaayak-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DOCKER_ENV=true
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sahaayak-network

volumes:
  postgres_data:

networks:
  sahaayak-network:
    driver: bridge
