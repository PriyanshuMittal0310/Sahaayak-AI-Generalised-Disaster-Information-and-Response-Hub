version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sahaayak-db
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=crisis
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d crisis"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sahaayak-network

  redis:
    image: redis:6.2-alpine
    container_name: sahaayak-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sahaayak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  sahaayak-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sahaayak-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DOCKER_ENV=true
      - DATABASE_URL=postgresql://dev:dev@db:5432/crisis
      - REDIS_URL=redis://redis:6379/0
      - USGS_API_URL=https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson
      # Rate limiting
      - RATE_LIMIT=100/minute
      - RATE_LIMIT_WINDOW=60
      # CORS settings
      - CORS_ORIGINS=*
      - RSS_FEEDS=https://www.gdacs.org/xml/rss.xml,https://www.gdacs.org/xml/rss_earthquake.xml
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sahaayak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  sahaayak-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: sahaayak-frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    stdin_open: true
    tty: true
    depends_on:
      - sahaayak-backend
    networks:
      - sahaayak-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  sahaayak-network:
    driver: bridge
